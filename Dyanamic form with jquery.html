<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dyanamic form with jquery</title>
		<!--Bootstrap css cdn-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		
		<!--bootstrap js-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		
		<!-- jquery-->
		<script src="js/jquery-min.js"></script>
		<!--<script src="js/dynamicContactForm.js"> </script>-->
		
	</head>
	<body>
		<div class="container">
			<div id="dynamicForm"></div>
		</div>
		
	</body>
	<script>
		
		$(document).ready(function(){
			var myFormTitle = '<h3><strong>Contact Form</strong></h3>';
			var myForm = jQuery('<form>' , {
						'id':'myForm',
						'name':'myForm',
						'action':'Dyanamic form with jquery.html'
			});
			
			 var firstname = jQuery('<div>',{
					'class':'form-group col-sm-6'
					}).append(jQuery('<input>' , {
						'name':'firstname',
						'id':'firstname',
						'type':'text',
						'placeholder':'first name',
						'class':'form-control',
					}));
					
					var lastname = jQuery('<div>',{
					'class':'form-group col-sm-6'
					}).append(jQuery('<input>' , {
						'name':'lastname',
						'id':'lastname',
						'type':'text',
						'placeholder':'last name',
						'class':'form-control',
					}));
					
					var email = jQuery('<div>',{
					'class':'form-group col-sm-6'
					}).append(jQuery('<input>' , {
						'name':'email',
						'id':'email',
						'type':'email',
						'placeholder':'email',
						'class':'form-control',
					}));
					
					var contactNumber = jQuery('<div>',{
					'class':'form-group col-sm-6'
					}).append(jQuery('<input>' , {
						'name':'cnumber',
						'id':'cnumber',
						'type':'number',
						'placeholder':'contact number',
						'class':'form-control',
					}));
					
					var subject = jQuery('<div>',{
					'class':'form-group col-sm-12'
					}).append(jQuery('<input>' , {
						'name':'subject',
						'id':'subject',
						'type':'subject',
						'placeholder':'subject',
						'class':'form-control',
					}));
					
					var message = jQuery('<div>',{
					'class':'form-group col-sm-12'
					}).append(jQuery('<textarea>' , {
						'name':'message',
						'id':'message',
						'placeholder':'Message...',
						'class':'form-control',
					}));
					
					
					
					var submit = jQuery('<div>',{
					'class':'form-group col-sm-6'
					}).append(jQuery('<input>' , {
						'name':'submit',
						'id':'submit',
						'type':'submit',
						'value':'submit',
						'class':'btn btn-primary',
					}));
		
			var row = jQuery('<div>' ,{
				'class':'row'
			})
			
			
			myForm.append(myFormTitle);
			$("#dynamicForm").append(myForm);
			row.append(firstname);
			row.append(lastname);
			row.append(email);
			row.append(contactNumber);
			row.append(subject);
			row.append(message);
			row.append(submit);
			
			myForm.append(row);
			
			
			
			$("#dynamicForm").attr('style' ,'border:1px solid gray; width:70%;  margin:5px' );
			
			$('form').attr('style','padding:10px;');
			
		});
	</script>
</html>
