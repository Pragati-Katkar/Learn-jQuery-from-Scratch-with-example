<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.6.4.js" > </script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide();
				$("#box1").slideUp(5000);
				$("#box2").slideUp(5000);
			});
		});
	</script>

</head>

<body>

	<h2>This is a heading</h2>

	<p>This is a paragraph.</p>
	<p>This is another paragraph.</p>
	<br>
	<div id="box1" style="background-color:red; width:100px; height:100px;"> </div>
	<div id="box2" style="background-color:green; width:100px; height:100px;"> </div>
	<br>
	<button>Click me to hide paragraphs</button>

</body>
</html>
