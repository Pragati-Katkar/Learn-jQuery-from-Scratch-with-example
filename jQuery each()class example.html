<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>jQuery each()class example</title>
		<script src="js/jquery-min.js"></script>
	</head>
	<body>
		<p>This example shows how to loop through each element with assigned class productDescription given in the HTML below:</p>
		<div class="productDescription">Red</div>
		<div>Pink</div>
		<div class="productDescription">Orange</div>
		<div class="generalDescription">Teal</div>
		<div class="productDescription">Green</div>
		
		<script>
			$.each($('.productDescription'), function(index,value){
				console.log(index + ':' + $(value).text());
				console.log($(this).text());
			});
		</script>
	</body>
	
</html>
