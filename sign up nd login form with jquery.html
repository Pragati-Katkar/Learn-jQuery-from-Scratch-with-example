<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>sign up nd login form with jquery</title>
		<!--css-->
		<link rel="stylesheet" href="css/sign up nd login form.css">
		<!-- jquery-->
		<script src="js/jquery-min.js"></script>
	</head>
	<body>
		<div class="form-collection">
			<div class="card elevation-3 limit-width log-in-card below turned">
				<div class="card-body">
					<div class="input-group email">
					  <input type="text" placeholder="Email"/>
					</div>
					<div class="input-group password">
					  <input type="password" placeholder="Password"/>
					</div>
					<a href="#" class="box-btn">Forgot Password?</a>
				</div>
				<div class="card-footer">
					<button type="submit" class="login-btn">Log in</button>
				</div>
			</div>

			<div class="card elevation-2 limit-width sign-up-card above">
				<div class="card-body">
					<div class="input-group fullname">
					  <input type="text" placeholder="Full Name"/>
					</div>
					<div class="input-group email">
					  <input type="email" placeholder="Email"/>
					</div>
					<div class="input-group password">
					  <input type="password" placeholder="Password"/>
					</div>
				</div>
				<div class="card-footer">
					<button type="submit" class="signup-btn">Sign Up</button>
				</div>
			</div>
		</div>
	
	<script src="js/sign up nd login form.js"> </script>
	</body>
</html>
