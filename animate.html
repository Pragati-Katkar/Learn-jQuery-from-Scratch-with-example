<!DOCTYPE html>
<html>
	<head>
		<!-- <script src="https://code.jquery.com/jquery-3.6.4.js" > </script> -->
		<title>jquery animate method</title>
		<script src="js/jquery-min.js"></script>
		<style>
			#body{
				font-family:arial
			}
			#box{
				
				padding:10px;
				border:1px solid #000;
				background:pink;
			} 
			.box span{
				
				padding:10px;
				color:yellow;
			} 
		</style>
		
	</head>
	<body>
		<h1>animate method</h1>
		<br>
		<div id="box" class="test">
			<span>Pragati</span>
		</div>
		<br>
		<button id="animate">slideUp</button>
		
		
		<script>
			$(document).ready(function(){
			  $("#animate").click(function(){
				var div = $("#box");
				div.animate({height: '300px', opacity: '0.4'}, 3000);
				div.animate({width: '300px', opacity: '0.8'}, 2000);
				div.animate({height: '100px', opacity: '0.4'}, 4000);
				div.animate({fontSize: '3em'}, "slow");
				div.animate({borderWidth: '10px'},1000);
				div.animate({width: '300px', opacity: '0.8'}, 2000);
			  });
			});
		</script>
	</body>
</html>
