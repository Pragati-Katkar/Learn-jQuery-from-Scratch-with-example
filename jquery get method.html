<!DOCTYPE html>
<html>
	<head>
		<!-- <script src="https://code.jquery.com/jquery-3.6.4.js" > </script> -->
		<title>jquery Get Method</title>
		<script src="js/jquery-min.js"></script>
		<style>
			#body{
				font-family:arial
			}
			#box{
				background:pink;
				padding:10px;
				border:1px solid #000;
			}
		</style>
		
	</head>
	<body>
		<h1>mouse Event</h1>
		<div id="box" class="test">
			<h2>Test box</h2>
			<p>dsf ffregf wegfrfref erfrefre ergrt ergerfgefg </p>
		</div>
		<script>
			$(document).ready(function(){
				var a = $('#box').html();
					console.log(a);
					
				var b = $('#box').text();
					console.log(b);
					
					var d = $('#box').attr('class');
					console.log(d);
			})
		</script>
	</body>
</html>
